<!DOCTYPE html>
<head>
    <title>GAMS MIRO Launcher - Settings</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link id="theme-style" rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header id="header" class="sub-header">
      <div class="container">
        <div class="row">
          <div class="col-md-11 col-sm-11 text-md-center">
              <h1><p class="header-text">Settings</p></h1>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
       <div class="settings-body">
           <p class="settings-label">MIRO app path</p>
           <div class="custom-file db-path-field settings-item">
             <div id="btPathSelect_configpath" class="custom-file-input browseFiles app-db-path"></div>
             <label class="custom-file-label dbpath" for="btPathSelect_configpath">Select MIRO app path</label>
             <small class="form-text btn-reset" style="display:none" data-key="configpath">Reset to default</small>
           </div>
           <p class="settings-label">GAMS path</p>
           <div class="custom-file db-path-field settings-item">
             <div id="btPathSelect_gamspath" class="custom-file-input browseFiles app-db-path"></div>
             <label class="custom-file-label dbpath" for="btPathSelect_gamspath">Select GAMS path</label>
             <small class="form-text btn-reset" style="display:none" data-key="gamspath">Reset to default</small>
           </div>
           <p class="settings-label">Log path</p>
           <div class="custom-file db-path-field settings-item">
             <div id="btPathSelect_logpath" class="custom-file-input browseFiles app-db-path"></div>
             <label class="custom-file-label dbpath" for="btPathSelect_logpath">Select log file path</label>
             <small class="form-text btn-reset" style="display:none" data-key="logpath">Reset to default</small>
           </div>
           <div id="rpathWrapper">
             <p class="settings-label">R path</p>
             <div class="custom-file db-path-field settings-item" >
               <div id="btPathSelect_rpath" class="custom-file-input browseFiles app-db-path"></div>
               <label class="custom-file-label dbpath" for="btPathSelect_rpath">Select R path</label>
               <small class="form-text btn-reset" style="display:none" data-key="rpath">Reset to default</small>
             </div>
           </div>
           <p class="settings-label" style="margin:0">Launch MIRO apps in your browser?</p>
           <div class="settings-item">
               <label class="cb-label" for="launchExternal"></label>
               <div>
                <label class="checkbox-material">
                  <div class="checkbox">
                    <label>
                      <input id="launchExternal" type="checkbox">
                      <span></span>
                    </label>
                  </div>
                </label>
              </div>
           </div>
           <hr class="footer-border">
         <div class="settings-footer">
             <input id="btCancel" class="btn btn-secondary cancel-btn" value="Cancel" type="reset">
             <button id="btSave" class="btn btn-secondary confirm-btn btn-save-changes" type="button">Save</button>
         </div>
       </div>
    </div>
        
   <script type="text/javascript" src="./settings.js"></script>
   <script type="text/javascript" src="../node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
</body>
</html>
