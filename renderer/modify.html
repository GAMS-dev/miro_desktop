<!DOCTYPE html>
<head>
    <title>GAMS MIRO - Gallery</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link id="theme-style" rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div>
        <header id="header" class="sub-header">
            <div class="container">
                <h1><p>Modify app</p></h1>
            </div>
        </header>
        <div class="container">    
            <section id="modifyApps">
                <div id="modifyAppsWrapper">
                  <form>
                      <div class="modify-box">
                          <div style="height:200px;">
                             <p class="drag-drop-area" id="modifyAppFiles" style= "height:180px; display: block; margin:auto;">
                                 Drop your MIRO app here or click to browse.
                             </p>
                              <p class="drag-drop-area" id="modifyAppLogo" style= "height:180px;margin:auto;display:none;background-image:url('../static/default_logo.png');background-size: cover;">
                                 Drop your MIRO app logo here or click to browse.
                             </p>
                          </div>
                          <div>
                          <h3 id="modifyAppName" class="editable" style="margin-top:15pt;" contenteditable="true">
                             Define the app title
                         </h3>
                          <p id="modifyAppDesc" class="editable" contenteditable="true">
                             Short model description (optional)
                          </p>
                          </div>
                          <div class="input-group mb-3" style="visibility:hidden;">
                            <div class="input-group-prepend">
                              <button class="btn btn-outline-secondary dropdown-toggle btn-launch" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Launch</button>
                              <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">Base mode</a>
                                <a class="dropdown-item" href="#">Hypercube mode</a>
                              </div>
                            </div>
                          </div>
                          <div style = "text-align:right;">
                              <button class="btn btn-secondary cancel-btn" id="cancel" type="button"  action="action" onclick="window.history.go(-1); return false;" value="Back">Cancel</button>
                              <button class="btn btn-secondary confirm-btn" id="btModifyApp" type="button">Save</button>
                          </div>
                      </div>
                  </form>
                </div>
            </section>
        </div>
    </div>
    <script type="text/javascript" src="./add-app.js"></script>
</body>
</html>
